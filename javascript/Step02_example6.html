<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example6.html</title>
    <style>
        .kim{
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: all 3s ease-in-out;
        }
        .kim:hover{
            cursor: pointer;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <script>
        /*
            클릭한 이미지의 width 와 height 를 각각150으로 변경해 보세요
        */
        let imgs=document.querySelectorAll(".kim");

        //각각의 이미지의 state(상태) 값을 저장할 배열
        
        for(let i=0; i<imgs.length; i++){
            //상태값의 최값을 배열에 저장해 둔다.

            imgs[i].addEventListener("click",function(){
                imgs[i].style.width="150px";
                imgs[i].style.height="150px";
            });
        }
        // let imgs=document.querySelectorAll(".kim")
        // imgs[0].addEventListener("click",function(){
        //         imgs[0].style.width="150px";
        //         imgs[0].style.height="150px";
        //     });
    </script>
</body>
</html>
