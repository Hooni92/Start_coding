<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example.html</title>
    <style>
        #kimImg{
            transition: all 1s ease-in-out
        }
    </style>
</head>
<body>
    <button id="moveBtn">오른쪽</button>
    <button id="resetBtn">왼쪽</button>
    <button id="downBtn">아래로</button>
    <button id="topBtn">위로</button>
    <button id="rightUpcrossBtn">오른쪽 위로</button>
    <br>
    <img src="images/kim1.png" id="kimImg">
    <script>
        /*
            아래의 mLeft 변수를 활용해서
            움직이기 버튼을 누를때 마다 김구라 이미지의 왼쪽 마진을 10px씩 증가 시켜서
            이미지가 우측으로 1000px 씩 움직이도록 프로그래밍 해 보세요.

            hin)
            .style.marginLeft = mLeft+"px"
        */

        //local 영역에서 공통으로 사용할 지역변수를 만들고 초기값0대입
       let mLeft = 0;
       let dWon = 0;

        document.querySelector("#moveBtn").addEventListener("click" , function(){
           
            //변수에 있는 숫자를 10씩 증가 시키고
            mLeft = mLeft + 50;
            //변수에 있는 숫자를 이미지의 왼쪽 마진에 적용한다.
            document.querySelector("#kimImg").style.marginLeft=mLeft+"px";
        });
   
        document.querySelector("#resetBtn").addEventListener("click" , function(){
            if(mLeft != 0){
            mLeft = mLeft - 50;
            document.querySelector("#kimImg").style.marginLeft=mLeft+"px";}
        });

        document.querySelector("#downBtn").addEventListener("click" , function(){
            dWon = dWon + 50;
            document.querySelector("#kimImg").style.marginTop=dWon+"px";
        });

        document.querySelector("#topBtn").addEventListener("click" , function(){
            dWon = dWon - 50;
            document.querySelector("#kimImg").style.marginTop=dWon+"px";
        });
        document.querySelector("#rightUpcrossBtn").addEventListener("click" , function(){
            mLeft = mLeft + 50;
            dWon =dWon - 50;
            document.querySelector("#kimImg").style.marginLeft=mLeft+"px";
            document.querySelector("#kimImg").style.marginTop=dWon+"px";
        });


    </script>    
</body>
</html>
