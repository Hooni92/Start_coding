<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_dataType2.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <script>
        //참과 거짓을 나타낼때 사용하는 boolean type
        //boolean type 데이터가 들어가는 변수의 이름을 대화식으로 지으면
        //가독성이 좋다. (isXXX ,canxxx)
        let isRun=true;
        let iswait=false;
        let canEat=true;
        //왼쪽이 오른쪽 보다 큰지 비교
        let result1=10>1;
        //왼쪽이 오른쪽 보다 작거나 같은지 비교
        let result2=10<=1;
        //양쪽 값이 같은지 비교
        let result3=10==10
        //양쪽 값이 다른지 비교
        let result4=10!=10;
        //양쪽의 값이 같은지 비교
        let result5="kim"=="lee";
        //양쪽의 값이 다른지 비교
        let result6="kim"!="lee";
        
        let foods=["곱창","제육볶음","삼겹살","치킨","스시"];
        foods.splice(2, 1);
        let result=foods.length;
    </script>
</body>
</html>
