    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">바꾸기2</button>
    <script>
        /*
            바꾸기 버튼을 눌렀을때 모든 div(20개) 의 innerText를 "김구라" 로 변경되는
            프로그래밍을 해 보세요/
            -hint
            doucmet.querySelectorAll("div")[0].innerText='김구라';
        */
        document.querySelector("#changeBtn").addEventListener("click",function(){
            for(let num=0; num<20; num++){
            document.querySelectorAll("div")[num].innerText="김구라"; 
            }
        });  
        document.querySelector("#changeBtn2").addEventListener("click",function(){
            let divs=document.querySelectorAll("div");
            for(let num=0; num<divs.length; num++){
            divs[num].innerText="김구라"; 
            }
        });

        for(let i=0; i<5; i++){
            console.log("오잉?");
            console.log(i);
        };
    </script>
