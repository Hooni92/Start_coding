<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataTyep6.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <button onclick="f1()">눌러보셈</button>
    <script>
        /*
            특정 시점에 일괄 실행할 javascript를 미리 준비해 놓기 위해서는
            function type data 가 필요하다
        */

        //number type data 를 만들어서 num1 이라는 변수에 대입하기
        let num1=10;
        //srting type data 를 만들어서 name 이라는 변수에 대입하기
        let name1="kim";
        //object type data 를 만들어서 mem1이라는 변수에 대입하기
        let mem1={};
        
        //function type data를 만들어서 f1이라는 이름의 변수에 대입하기
        let f1=function(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };

        //f1 안에 들어있는 값을 참조
        let f2=f1;
        //f1 안에 있는 javascript를 call
        let result=f1();
        
        // number,string,boolean type이 들어 있는 변수안에는 실제로 그값이 들어 있다고 생각해도 무방하다. 
        // object, array, function type 은 heap 영역에 만들어진다. ( 사물함 영역에 만들어 진다 )
        // 사물함은 사물함 번호로 관리가 된다.
        // 사물함 번호를 프로그래밍 적인 관점에서는 "참조값"이라고 부른다
        // "참조값"은 사물함 key 라고 상상을 하면 된다.

    </script>
    
</body>
</html>
