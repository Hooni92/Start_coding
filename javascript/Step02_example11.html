        //select 요소에 change 이벤트가 일어났을때 실행할 함수등록
        document.querySelector("#mySelect").addEventListener("change",function(){
            //선택한 value 값 읽어오기"0" or "1" or "2"
            let value=document.querySelector("#mySelect").value;
            // 0, 1, 2 중에 랜덤한 숫자 얻어내기
            let ranNum=Math.floor(Math.random()*3);
            //랜덤한 숫자를 com의 select의 value로 넣어주기
            document.querySelector("#comSelect").value=ranNum;

            if(value == 0){
                if(ranNum == 0){
                document.querySelector("#result").innerText="비김"
                }else if(ranNum == 2){

                }else{
                    document.querySelector("#result").innerText="ㅋㅋ졌네"
                }
            }
